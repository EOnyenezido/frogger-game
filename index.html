<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image:url('http://img.ibxk.com.br/2015/01/06/06172415230063-t770x480.jpg'); background-size:cover">
    <div id='game'>
      <span id='gameOver'>GAME OVER!!!</span><br><span id='press'>Press "ENTER" to play again!</span>
    </div>
    <div id="scoreBoard">
      <span class='scoreText'>High Score: </span>
      <span id="highScore" class='text'></span>
      <span class='scoreText'>Score: </span>
      <span id="score" class='text'></span>
      <span class='scoreText'>Lives: </span>
      <span id="life" class='text'></span>
      <span class='scoreText'>Level: </span>
      <span id="level" class='text'></span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <!--audio src="move.wav"></audio-->
